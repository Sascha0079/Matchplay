<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Golf-Vorgabe-Rechner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.41.0/build/stlite.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0068C9"> </head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.41.0/build/stlite.js"></script>
  <script>
    stlite.mount(
      {
        entrypoint: "streamlit_app.py", // Sagt stlite, welche Datei gestartet werden soll
        files: {
          // Dieser Eintrag stellt sicher, dass der Inhalt von streamlit_app.py
          // korrekt in das virtuelle Dateisystem von Pyodide geladen wird.
          "streamlit_app.py": {
            url: "./streamlit_app.py" // Pfad zur Datei, relativ zur index.html
          }
        },
        requirements: [], // Keine externen Python-Pakete für diese App nötig
      },
      document.getElementById("root")
    );
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
